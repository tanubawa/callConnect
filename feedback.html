<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="promotion.html">Promotion</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Rate/Feedback</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="corporate.html">Corporate</a></li>
            </ul>
        </nav>

        <div class="header-buttons">
            <button class="search-button">Search</button>
            <button class="cart-button">Shopping Cart</button>
            <button class="contact-button">Contact</button>
            <div class="social-media">
                <a href="#" class="social-icon"><img src="fb.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="tw.png" alt="Twitter"></a>
                <a href="#" class="social-icon"><img src="insta.webp" alt="Instagram"></a>
            </div>
        </div>
    </header>
    <div class="feedback-content">
        <h1 style="background-color: rgb(9, 162, 152); font-size: xx-large; color: black;font-family:cursive; font-style: oblique;text-align: center;">Rate or Add Feedback - Share Your Experience with Us</h1>

        <div class="rating-form">
            <p style="color:rgb(7, 7, 7); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;font-weight: 600;">We value your opinion! Please rate our products and leave your comments or feedback below:</p>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">5</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">4</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">3</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">2</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">1</label>
            </div>
        </div>

        <div class="feedback-form">
            <form id="customerFeedbackForm">
                <label for="feedback" style="color:rgb(7, 7, 7); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;font-weight: 600;">Share your feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts..." cols="50"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Landline Phones Shop</p>
    </footer>
    </body>
    </html>
